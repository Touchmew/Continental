<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Productos - Tienda de Licores Torres</title>

  <style>
    :root{
      --bg:#e9f2ff;
      --card:#ffffff;
      --accent:#1e40af;
      --text:#1e293b;
      --muted:#475569;
      --danger:#dc2626;
      --header-bg:#cc6a00;
      --header-bg2:#b85700;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:Inter,Arial;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 0;
      flex-direction: column;
      align-items: center;
    }

    /* ----------------------------- BARRA SUPERIOR (ORIGINAL) ---------------------------- */

    .topbar {
      width: 100%;
      max-width: 100%;
      background: linear-gradient(to right, var(--header-bg), var(--header-bg2));
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      border-radius: 0;
      margin: 0;
    }

    .topbar-left{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .topbar-logo{
      width:45px;
      height:45px;
      background:white;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      color:var(--header-bg2);
      font-weight:bold;
    }

    .topbar-title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }

    .topbar-title h2{
      font-size:1.25rem;
      font-weight:700;
    }

    .topbar-title span{
      font-size:0.85rem;
      opacity:0.9;
    }

    .back-btn{
      padding:10px 18px;
      background:rgba(255,255,255,0.2);
      border:1px solid rgba(255,255,255,0.4);
      border-radius:8px;
      color:white;
      cursor:pointer;
      transition:0.3s;
      font-size:0.95rem;
    }

    .back-btn:hover{
      background:rgba(255,255,255,0.3);
    }

    /* ----------------------------- CONTENIDO ---------------------------- */

    .container{
      width:100%;
      max-width:900px;
      background:var(--card);
      padding:25px;
      border-radius:14px;
      box-shadow:0 6px 25px rgba(0,0,0,0.5);
    }

    h1{
      text-align:center;
      margin-bottom:20px;
      color:var(--accent);
    }

    .form-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:15px;
      margin-bottom:20px;
    }

    input, select{
      background-color:#f9f9f9;
      color:#000;
      border:1px solid #cdd4e0;
      padding:10px;
      border-radius:8px;
      width:100%;
      font-size:15px;
      outline:none;
    }

    /* QUITAR SPINBUTTONS */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    .btn{
      background:var(--accent);
      padding:10px 18px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      color:white;
      margin-right:5px;
    }

    .btn:hover{
      filter:brightness(1.1)
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:25px;
    }

    th, td{
      padding:12px;
      border-bottom:1px solid rgba(0,0,0,0.1);
      text-align:left;
    }

    th{
      color:var(--accent);
      font-size:0.95rem;
    }

    .delete-btn{
      background:var(--danger);
      padding:6px 12px;
      border-radius:6px;
      border:none;
      color:white;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <!-- ------------------------ BARRA SUPERIOR ------------------------ -->
  <div class="topbar">
    <div class="topbar-left">
      <div class="topbar-logo">üõí</div>

      <div class="topbar-title">
        <h2>LicoresTorres</h2>
        <span>Control de Inventario</span>
      </div>
    </div>

    <button class="back-btn" onclick="window.location.href='Principal.html'">
      ‚Üê Volver al Inicio
    </button>
  </div>

  <div class="container">
    <h1>Gesti√≥n de Productos<br>Tienda de Licores Torres</h1>

    <h2 style="margin-bottom:10px; color:var(--accent); font-size:1.2rem">Aumentar Stock</h2>

    <!-- -------------- FORMULARIO SOLO PARA AUMENTAR STOCK ---------------- -->
    <form id="productForm">
      <div class="form-grid">

        <div>
          <label>Producto:</label>
          <select id="nombre" required>
            <option value="">Seleccionar producto...</option>
            <!-- Se llenar√° din√°micamente desde localStorage -->
          </select>
        </div>

        <div>
          <label>Cantidad en UNIDADES a agregar:</label>
          <input type="number" id="cantidad" min="1" required />
        </div>

      </div>

      <button class="btn" type="submit">Aumentar Stock</button>

    </form>

    <h2 style="margin-top:25px; color:var(--accent); font-size:1.2rem">Inventario Actual</h2>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Categor√≠a</th>
          <th>Stock Actual</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>

<script>
      /* ---------- Cargar movimientos desde localStorage ---------- */
    function loadMovements() {
        const data = localStorage.getItem("inventario_movimientos");
        if (data) {
            return JSON.parse(data);
        }
        return [];
    }

    /* ---------- Guardar movimientos en localStorage ---------- */
    function saveMovements(movimientos) {
        localStorage.setItem("inventario_movimientos", JSON.stringify(movimientos));
    }

    const form = document.getElementById('productForm');
    const tabla = document.getElementById('tablaProductos');
    const selectProducto = document.getElementById('nombre');

    /* ---------- Cargar inventario del HTML 1 ---------- */
    let inventario = JSON.parse(localStorage.getItem("inventario_productos")) || [];

    /* ---------- Llenar SELECT con productos del inventario ---------- */
    function cargarSelectProductos() {
        selectProducto.innerHTML = '<option value="">Seleccionar producto...</option>';

        inventario.forEach(p => {
            const option = document.createElement("option");
            option.value = p.nombre;
            option.textContent = p.nombre;
            selectProducto.appendChild(option);
        });
    }

    /* ---------- Mostrar tabla local ---------- */
    function renderTablaLocal() {
        tabla.innerHTML = "";
        inventario.forEach(p => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${p.nombre}</td>
                <td>${p.categoria}</td>
                <td>${p.stockActual}</td>
            `;
            tabla.appendChild(row);
        });
    }

    /* ---------- Guardar inventario ---------- */
    function guardarInventario() {
        localStorage.setItem("inventario_productos", JSON.stringify(inventario));
    }

    /* ---------- Aumentar stock Y REGISTRAR MOVIMIENTO ---------- */
form.addEventListener("submit", (e) => {
    e.preventDefault();

    const nombreProd = selectProducto.value;
    const cantidad = parseInt(document.getElementById('cantidad').value);

    if (cantidad <= 0) {
        alert("La cantidad debe ser mayor a 0.");
        return;
    }

    /* Buscar producto en inventario */
    const producto = inventario.find(p => p.nombre === nombreProd);

    if (!producto) {
        alert("Este producto NO existe en el inventario principal.");
        return;
    }

    /* ---------- VALIDACI√ìN: no permitir superar stockMaximo ---------- */
    const stockMaximo = producto.stockMaximo || 500; // Usar el m√°ximo del producto
    if (producto.stockActual + cantidad > stockMaximo) {
        const disponible = stockMaximo - producto.stockActual;
        alert(`‚ùå No se puede agregar esta cantidad.\n\nStock m√°ximo permitido: ${stockMaximo}\nStock actual: ${producto.stockActual}\nPuedes agregar m√°ximo: ${disponible} unidades`);
        return;
    }
    /* --------------------------------------------------------- */

    const stockAnterior = producto.stockActual;

    /* Aumentar stock */
    producto.stockActual += cantidad;

    /* üéØ REGISTRAR MOVIMIENTO DE ENTRADA */
    let movimientos = loadMovements();
    const movimiento = {
        id: Date.now() + Math.random(),
        productoId: producto.id,
        productoNombre: producto.nombre,
        tipo: 'entrada',
        subTipo: 'Compra',
        cantidad: cantidad,
        stockAnterior: stockAnterior,
        stockNuevo: producto.stockActual,
        motivo: 'Reabastecimiento de inventario',
        responsable: 'Administrador',
        fecha: new Date().toISOString()
    };
    movimientos.push(movimiento);
    saveMovements(movimientos);

    /* Guardar y mostrar */
    guardarInventario();
    renderTablaLocal();

    alert(`‚úÖ Stock aumentado correctamente\n\n` +
          `Producto: ${producto.nombre}\n` +
          `Cantidad agregada: ${cantidad} unidades\n` +
          `Stock anterior: ${stockAnterior}\n` +
          `Stock nuevo: ${producto.stockActual}`);
    form.reset();
});

    /* ---------- Inicializar ---------- */
    cargarSelectProductos();
    renderTablaLocal();

</script>


</body>
</html>
