<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Productos - Tienda de Licores Torres</title>
  <style>
    :root{
      --bg:#e9f2ff;
      --card:#ffffff;
      --accent:#1e40af;
      --text:#1e293b;
      --muted:#475569;
      --danger:#dc2626;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial}
    body{
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:30px;
    }
    .container{
      width:100%;
      max-width:900px;
      background:var(--card);
      padding:25px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 6px 25px rgba(0,0,0,0.5);
    }
    h1{
      text-align:center;
      margin-bottom:20px;
      color:var(--accent);
    }
    .form-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:15px;
      margin-bottom:20px;
    }
    label{font-size:0.9rem;color:var(--muted)}
    input, select {
        background-color: #f9f9f9;      /* Color claro */
        color: #000;                    /* Texto negro */
        border: 1px solid #cdd4e0;      /* Borde ligero */
        padding: 10px;
        border-radius: 8px;
        width: 100%;
        font-size: 15px;
        outline: none;
    }
    .btn{
      background:var(--accent);
      padding:10px 18px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      color:#ffffff;
      transition:0.3s;
    }
    .btn:hover{filter:brightness(1.1)}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:25px;
    }
    th, td{
      padding:12px;
      border-bottom:1px solid rgba(255,255,255,0.1);
      text-align:left;
    }
    th{color:var(--accent);font-size:0.95rem}
    .delete-btn{
      background:var(--danger);
      padding:6px 12px;
      border-radius:6px;
      border:none;
      color:white;
      cursor:pointer;
    }
    @media(max-width:600px){
      .form-grid{grid-template-columns:1fr}
    }
    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos<br>Tienda de Licores Torres</h1>

    <h2 style="margin-bottom:10px; color:var(--accent); font-size:1.2rem">Registrar Producto</h2>

    <form id="productForm">
      <div class="form-grid">
        <div>
          <label>Nombre del producto:</label>
          <input type="text" id="nombre" required />
        </div>
        <div>
          <label>Categoría:</label>
          <select id="categoria">
            <option>Vinos</option>
            <option>Cervezas</option>
            <option>Whisky</option>
            <option>Ron</option>
            <option>Pisco</option>
            <option>Vodka</option>
          </select>
        </div>
        <div>
          <label>Precio (S/):</label>
          <input type="text" id="precio" required />
          <div id="precioError" class="error-message"></div>
        </div>
        <div>
          <label>Cantidad en stock:</label>
          <input type="text" id="stock" required />
          <div id="stockError" class="error-message"></div>
        </div>
      </div>
      <button class="btn" type="submit">Agregar Producto</button>
      <button class="btn" onclick="window.location.href='Principal.html'" type="button">Regresar</button>
    </form>

    <h2 style="margin-top:25px; color:var(--accent); font-size:1.2rem">Inventario Actual</h2>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const tabla = document.getElementById('tablaProductos');
    const precioInput = document.getElementById('precio');
    const stockInput = document.getElementById('stock');
    const precioError = document.getElementById('precioError');
    const stockError = document.getElementById('stockError');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const categoria = document.getElementById('categoria').value;
      const precio = parseFloat(precioInput.value);
      const stock = parseInt(stockInput.value);

      // Validación para precio y stock
      let valid = true;

      // Limpiar mensajes de error
      precioError.textContent = '';
      stockError.textContent = '';

      // Validar que el precio sea un número positivo
      if (isNaN(precio) || precio < 0) {
        precioError.textContent = 'El precio debe ser un número positivo.';
        valid = false;
      }

      // Validar que el stock sea un número positivo
      if (isNaN(stock) || stock < 0) {
        stockError.textContent = 'El stock debe ser un número entero positivo.';
        valid = false;
      }

      if (valid) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${nombre}</td>
          <td>${categoria}</td>
          <td>S/ ${precio}</td>
          <td>${stock}</td>
          <td><button class="delete-btn" onclick="this.parentNode.parentNode.remove()">Eliminar</button></td>
        `;

        tabla.appendChild(row);
        form.reset();
      }
    });
  </script>
</body>
</html>
